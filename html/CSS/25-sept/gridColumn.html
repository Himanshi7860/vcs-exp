<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Grid2</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto ;
            gap: 10px;
            background-color: blueviolet;
            padding: 10px;
        }
        .container >div{
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
            border: 10px;

        }
        .item1{
            grid-column: 1/span 2;
        }

        .item2{
            grid-column: 1/span 2;
            grid-row: 1/span3;
        }

        .item5{
            grid-column: 1/span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4" >item3</div>
        <div class="item5">item4</div>
    </div>
    
</body>
</html>
