<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
       
       .btn-gradient {
        padding: 12px 28px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        background: linear-gradient(120deg, blue, purple) ;
        color: white;
        transition: opacity 0.3s;
       }
       .btn-gradient:hover {
        opacity: 0.8;
       }

       .btn-outline {
        padding: 12px 24px;
        border: 2px solid #333;
        background: transparent;
        color: #333;
        border-radius: 6px;
        transition: background 0.33s, color 0.3s;
       }
       .btn-outline:hover {
        background-color: #333;
        color: white;
       }

       .btn-icon:hover {
        transform: scale(1.1);
       }

       .btn-loading{
        background-color: violet;
        color: aliceblue;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px ;
       }
       .btn-loading::after{
        content: "";
        width: 18px;
        height: 10px;
        border: 3px solid white;
        border-top: 3px solid transparent;
        border-radius: 50;
        animation: spin 0.8s linear infinite;

       }
       @keyframes spin{
        to {
            transform: rotate(360deg);
        }
       }

    </style>
</head>
<body>
    <button class="btn-gradient">Sign up</button><br></br>

    <button class="btn-outline">
        Learn More
    </button><br></br>


    <button class="btn-icon">Search</button><br></br>

    <button class="btn-loading">Loading</button>
</body>
</html>
