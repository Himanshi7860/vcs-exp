<!DOCTYPE html>
<html lang="en">
<head>
    <title>Item Card</title>
    <style>
        .card {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
            transition: transform 0,3;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images6.alphacoders.com/134/1343221.png" alt="">
        <dic class="card-body">
            <h3>Card Title</h3>
            <p>Some description text here.......</p>
        </dic>
    </div>
    
</body>
</html>
