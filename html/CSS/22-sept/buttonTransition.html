<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Transition</title>

    <style>
        button{
            padding: 12px 20px;
            font-size: 18px;
            background:steelblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            transition: all 1s ease-in-out 1s;

         
        }

        button:hover {
            background-color: brown;
            transform: scale(1.1) ;

        }
    </style>
</head>
<body>
    <button>Hover me!</button>
</body>
</html>
